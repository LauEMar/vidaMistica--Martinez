        <main>
            <h1>
                Queremos verte bien
            </h1>
            <div class="contenedorTerapias row">
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img alt="mujer con colores del aura" class="imagenTerapias" src="../imagenes/auraMujer.webp">
                        <figcaption class="terTitulo">
                            Lectura de aura
                        </figcaption>
                        <p class="terapiaTexto">
                            El Aura es el campo energético individual que guarda toda la información de cada ser. Así, al leer el aura de una persona, estamos leyendo su estado interior, sus emociones, pensamientos, acciones y potenciales. Descubrimos los registros del pasado y las tendencias del presente que ayudan a determinar el futuro.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img alt="frasco con gotero y flores" src="../imagenes/goteroFlor.webp" class="imagenTerapias">
                        <figcaption class="terTitulo">
                            Flores de Bach
                        </figcaption>
                        <p class="terapiaTexto">
                            La terapia con las flores es completamente natural, no tiene contraindicaciones y utiliza 38 tipos diferentes de esencias, que ayudan a expulsar emociones negativas del cuerpo, como miedo, odio, preocupación e indecisión.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img alt="mano que sostiene figuras humanas de papel" src="../imagenes/familia1.webp" class="imagenTerapias">
                        <figcaption class="terTitulo">
                            Constelaciones Familiares
                        </figcaption>
                        <p class="terapiaTexto">
                            Son un método terapéutico especialmente indicado para ampliar la comprensión de las relaciones que se dan en el seno de una familia, así como para tomar consciencia de determinadas dinámicas transgeneracionales que se repiten en una familia a lo largo del tiempo.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img alt="gota y hoja en agua" class="imagenTerapias" src="../imagenes/agua1.webp">
                        <figcaption class="terTitulo">
                            Aqualead
                        </figcaption>
                        <p class="terapiaTexto">
                            La Sanación con la Energía Aqualead es una nueva forma de sanación con la energía que sana, purifica y energiza el agua en toda la superficie de la Tierra, y en los seres vivos.
                            El cuerpo humano es hecho de 70% agua, y la mayoría de la Tierra esta cubierta en el agua.
                            Entonces, sanar el agua sana todas la formas de vida en la Tierra, y el ambiente natural.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img alt="cartas de tarot" class="imagenTerapias" src="../imagenes/tarot.webp">
                        <figcaption class="terTitulo">
                            Tarot
                        </figcaption>
                        <p class="terapiaTexto">
                            El tarot es comúnmente usado como método adivinatorio del pasado, presente y futuro de una persona. La versión terapéutica de esta disciplina es un viaje hacia el interior del individuo que tiene el objetivo de equilibrar su esencia y resolver bloqueos que dificultan sus patrones de conducta. Es una herramienta proyectiva que nos conecta con el proceso que estamos viviendo y nos da una visión de nuestro ‘yo’ interno para sanar las emociones.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
                <figure class="col-sm-12 col-md-6 col-lg-4">
                    <img class="imagenTerapias" src="../imagenes/reikiManos.webp" alt="mujer recostada recibiendo reiki">
                        <figcaption class="terTitulo">
                            Reiki
                        </figcaption>
                        <p class="terapiaTexto">
                            Al igual que la acupuntura y la acupresión, esta es una terapia de la medicina natural que basa sus preceptos en la existencia del ki (también llamado qi o chi), la fuerza vital universal presente en todo, y que se debe manipular y reconducir para el tratamiento de enfermedades y desequilibrios físicos, emocionales y mentales debidos a desequilibrios energéticos. En definitiva, podemos entender el término Reiki como “fuerza natural que nos da vida y hace funcionar el alma” y que se basa en un equilibrio entre la energía universal y la energía vital o propia.
                        </p>
                        <div class="botonTer">
                        <a class="btn btnTerapia" href="#">
                            Agendar sesión
                        </a>
                    </div>
                    </img>
                </figure>
